<!-- auth.component.html -->

<div class="container mt-5">
  <div class="text-center">
    <h1>Medifast</h1>
    <h2>Crear Doctor</h2>
  </div>

  <form (ngSubmit)="OnSubmit()" [formGroup]="clienteForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"  name="nombre">
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input formControlName="apellido" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido"  name="apellido">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input  formControlName="correo" type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico"  name="correo">
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input formControlName="contrasena" type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña"  name="contrasena">
    </div>

    <div class="mb-3">
      <label for="especialidad" class="form-label">Especialidad</label>
      <input formControlName="especialidad" type="text" class="form-control" id="especialidad" placeholder="Ingrese su especialidad" name="especialidad">
    </div>

    <div class="mb-3">
      <label for="Eps" class="form-label">Eps</label>
      <select formControlName="Eps" class="form-control" id="Eps" name="Eps">
        <option value="colsanidad">colsanidad</option>
        <option value="alianzaMedica">alianza medica</option>
      </select>
    </div>

    

    <!-- Otros campos e información relevante pueden ser agregados según tus necesidades -->

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
